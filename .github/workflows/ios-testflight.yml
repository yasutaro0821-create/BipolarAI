name: Deploy to TestFlight

on:
  push:
    branches: [master]
    paths:
      - 'iOS/**'
      - '.github/workflows/ios-testflight.yml'
  workflow_dispatch:

env:
  SCHEME: BipolarAI
  BUNDLE_ID: jp.mt-inn.bipolarai

jobs:
  build-and-deploy:
    runs-on: macos-14
    defaults:
      run:
        working-directory: iOS

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 15
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      # ── Code Signing ──────────────────────────────────
      - name: Install Apple certificate and provisioning profile
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          # Decode certificate and provisioning profile
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          PROFILE_PATH=$RUNNER_TEMP/profile.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$APPLE_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$APPLE_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PROFILE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: \
            -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          PROFILE_UUID=$(security cms -D -i $PROFILE_PATH | \
            grep -A1 UUID | grep string | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
          cp $PROFILE_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision

          echo "Certificate and provisioning profile installed successfully"

      # ── Build Archive ──────────────────────────────────
      - name: Archive for distribution
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          xcodebuild archive \
            -project BipolarAI.xcodeproj \
            -scheme $SCHEME \
            -archivePath $RUNNER_TEMP/BipolarAI.xcarchive \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            CODE_SIGN_STYLE=Automatic \
            | xcpretty

      # ── Export IPA ──────────────────────────────────
      - name: Create ExportOptions.plist
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>destination</key>
            <string>upload</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>teamID</key>
            <string>${{ secrets.APPLE_TEAM_ID }}</string>
            <key>uploadSymbols</key>
            <true/>
          </dict>
          </plist>
          PLIST

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/BipolarAI.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export \
            | xcpretty

      # ── Upload to TestFlight ──────────────────────────
      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: |
          # Decode API key
          mkdir -p ~/private_keys
          echo -n "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode \
            -o ~/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8

          # Upload using xcrun altool
          xcrun notarytool store-credentials "AC_PASSWORD" \
            --apple-id "" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" || true

          # Use App Store Connect API for upload
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/BipolarAI.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/upload \
            -allowProvisioningUpdates \
            -authenticationKeyPath ~/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8 \
            -authenticationKeyID $APP_STORE_CONNECT_API_KEY_ID \
            -authenticationKeyIssuerID $APP_STORE_CONNECT_ISSUER_ID \
            | xcpretty || true

          # Alternative: use xcrun altool for upload
          IPA_PATH=$(find $RUNNER_TEMP/export -name "*.ipa" | head -1)
          if [ -n "$IPA_PATH" ]; then
            xcrun altool --upload-app \
              --type ios \
              --file "$IPA_PATH" \
              --apiKey $APP_STORE_CONNECT_API_KEY_ID \
              --apiIssuer $APP_STORE_CONNECT_ISSUER_ID
            echo "✅ Upload to TestFlight succeeded!"
          else
            echo "❌ IPA not found"
            exit 1
          fi

      # ── Cleanup ──────────────────────────────────
      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f $RUNNER_TEMP/certificate.p12
          rm -f $RUNNER_TEMP/profile.mobileprovision
          rm -rf ~/private_keys
