<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#007aff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="双極AI">
  <meta name="description" content="双極性障害セルフマネジメントアプリ">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon.svg">
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css">
  <title>双極AI</title>
</head>
<body>
  <div id="app">
    <header class="header">
      <h1 class="header__title">双極AI</h1>
    </header>

    <div id="reboot-banner" class="reboot-banner">
      <span id="reboot-text"></span>
      <button class="reboot-banner__dismiss" id="reboot-dismiss">&times;</button>
    </div>

    <div class="screens-container">
      <!-- 入力画面 -->
      <section id="screen-input" class="screen active">
        <form id="daily-form" novalidate>
          <div class="card">
            <h2 class="card__title">気分（Mood）</h2>
            <p class="card__subtitle">-5 うつ ～ 0 平常 ～ +5 躁</p>
            <div class="stage-selector">
              <div class="stage-selector__row">
                <button type="button" class="stage-selector__btn" data-name="mood_score" data-stage="-5">-5</button>
                <button type="button" class="stage-selector__btn" data-name="mood_score" data-stage="-4">-4</button>
                <button type="button" class="stage-selector__btn" data-name="mood_score" data-stage="-3">-3</button>
                <button type="button" class="stage-selector__btn" data-name="mood_score" data-stage="-2">-2</button>
                <button type="button" class="stage-selector__btn" data-name="mood_score" data-stage="-1">-1</button>
                <button type="button" class="stage-selector__btn" data-name="mood_score" data-stage="0">0</button>
              </div>
              <div class="stage-selector__row">
                <button type="button" class="stage-selector__btn" data-name="mood_score" data-stage="1">+1</button>
                <button type="button" class="stage-selector__btn" data-name="mood_score" data-stage="2">+2</button>
                <button type="button" class="stage-selector__btn" data-name="mood_score" data-stage="3">+3</button>
                <button type="button" class="stage-selector__btn" data-name="mood_score" data-stage="4">+4</button>
                <button type="button" class="stage-selector__btn" data-name="mood_score" data-stage="5">+5</button>
              </div>
            </div>
          </div>

          <div id="questions-section">
            <div class="card">
              <h3 class="card__title">定型①：気分</h3>
              <div class="stage-selector">
                <div class="stage-selector__row">
                  <button type="button" class="stage-selector__btn" data-name="q_mood_stage" data-stage="-5">-5</button>
                  <button type="button" class="stage-selector__btn" data-name="q_mood_stage" data-stage="-4">-4</button>
                  <button type="button" class="stage-selector__btn" data-name="q_mood_stage" data-stage="-3">-3</button>
                  <button type="button" class="stage-selector__btn" data-name="q_mood_stage" data-stage="-2">-2</button>
                  <button type="button" class="stage-selector__btn" data-name="q_mood_stage" data-stage="-1">-1</button>
                  <button type="button" class="stage-selector__btn" data-name="q_mood_stage" data-stage="0">0</button>
                </div>
                <div class="stage-selector__row">
                  <button type="button" class="stage-selector__btn" data-name="q_mood_stage" data-stage="1">+1</button>
                  <button type="button" class="stage-selector__btn" data-name="q_mood_stage" data-stage="2">+2</button>
                  <button type="button" class="stage-selector__btn" data-name="q_mood_stage" data-stage="3">+3</button>
                  <button type="button" class="stage-selector__btn" data-name="q_mood_stage" data-stage="4">+4</button>
                  <button type="button" class="stage-selector__btn" data-name="q_mood_stage" data-stage="5">+5</button>
                </div>
              </div>
            </div>
            <div class="card">
              <h3 class="card__title">定型②：考え</h3>
              <div class="stage-selector">
                <div class="stage-selector__row">
                  <button type="button" class="stage-selector__btn" data-name="q_thinking_stage" data-stage="-5">-5</button>
                  <button type="button" class="stage-selector__btn" data-name="q_thinking_stage" data-stage="-4">-4</button>
                  <button type="button" class="stage-selector__btn" data-name="q_thinking_stage" data-stage="-3">-3</button>
                  <button type="button" class="stage-selector__btn" data-name="q_thinking_stage" data-stage="-2">-2</button>
                  <button type="button" class="stage-selector__btn" data-name="q_thinking_stage" data-stage="-1">-1</button>
                  <button type="button" class="stage-selector__btn" data-name="q_thinking_stage" data-stage="0">0</button>
                </div>
                <div class="stage-selector__row">
                  <button type="button" class="stage-selector__btn" data-name="q_thinking_stage" data-stage="1">+1</button>
                  <button type="button" class="stage-selector__btn" data-name="q_thinking_stage" data-stage="2">+2</button>
                  <button type="button" class="stage-selector__btn" data-name="q_thinking_stage" data-stage="3">+3</button>
                  <button type="button" class="stage-selector__btn" data-name="q_thinking_stage" data-stage="4">+4</button>
                  <button type="button" class="stage-selector__btn" data-name="q_thinking_stage" data-stage="5">+5</button>
                </div>
              </div>
            </div>
            <div class="card">
              <h3 class="card__title">定型③：身体</h3>
              <div class="stage-selector">
                <div class="stage-selector__row">
                  <button type="button" class="stage-selector__btn" data-name="q_body_stage" data-stage="-5">-5</button>
                  <button type="button" class="stage-selector__btn" data-name="q_body_stage" data-stage="-4">-4</button>
                  <button type="button" class="stage-selector__btn" data-name="q_body_stage" data-stage="-3">-3</button>
                  <button type="button" class="stage-selector__btn" data-name="q_body_stage" data-stage="-2">-2</button>
                  <button type="button" class="stage-selector__btn" data-name="q_body_stage" data-stage="-1">-1</button>
                  <button type="button" class="stage-selector__btn" data-name="q_body_stage" data-stage="0">0</button>
                </div>
                <div class="stage-selector__row">
                  <button type="button" class="stage-selector__btn" data-name="q_body_stage" data-stage="1">+1</button>
                  <button type="button" class="stage-selector__btn" data-name="q_body_stage" data-stage="2">+2</button>
                  <button type="button" class="stage-selector__btn" data-name="q_body_stage" data-stage="3">+3</button>
                  <button type="button" class="stage-selector__btn" data-name="q_body_stage" data-stage="4">+4</button>
                  <button type="button" class="stage-selector__btn" data-name="q_body_stage" data-stage="5">+5</button>
                </div>
              </div>
            </div>
            <div class="card">
              <h3 class="card__title">定型④：行動</h3>
              <div class="stage-selector">
                <div class="stage-selector__row">
                  <button type="button" class="stage-selector__btn" data-name="q_behavior_stage" data-stage="-5">-5</button>
                  <button type="button" class="stage-selector__btn" data-name="q_behavior_stage" data-stage="-4">-4</button>
                  <button type="button" class="stage-selector__btn" data-name="q_behavior_stage" data-stage="-3">-3</button>
                  <button type="button" class="stage-selector__btn" data-name="q_behavior_stage" data-stage="-2">-2</button>
                  <button type="button" class="stage-selector__btn" data-name="q_behavior_stage" data-stage="-1">-1</button>
                  <button type="button" class="stage-selector__btn" data-name="q_behavior_stage" data-stage="0">0</button>
                </div>
                <div class="stage-selector__row">
                  <button type="button" class="stage-selector__btn" data-name="q_behavior_stage" data-stage="1">+1</button>
                  <button type="button" class="stage-selector__btn" data-name="q_behavior_stage" data-stage="2">+2</button>
                  <button type="button" class="stage-selector__btn" data-name="q_behavior_stage" data-stage="3">+3</button>
                  <button type="button" class="stage-selector__btn" data-name="q_behavior_stage" data-stage="4">+4</button>
                  <button type="button" class="stage-selector__btn" data-name="q_behavior_stage" data-stage="5">+5</button>
                </div>
              </div>
            </div>
          </div>

          <button type="button" id="btn-skip" class="btn btn--skip">今日は無理</button>

          <div class="card">
            <h3 class="card__title">ジャーナル（任意）</h3>
            <textarea id="journal" class="form-group__textarea" rows="4" placeholder="今日の気持ちや出来事を自由に書いてください..."></textarea>
          </div>

          <button type="submit" id="btn-submit" class="btn btn--primary" disabled>送信する</button>
        </form>
      </section>

      <!-- 設定画面 -->
      <section id="screen-settings" class="screen">
        <form id="settings-form" class="settings-form" novalidate>
          <div class="card">
            <h2 class="card__title">GAS エンドポイント</h2>
            <div class="form-group">
              <label class="form-group__label" for="gas-url">URL</label>
              <input class="form-group__input" type="url" id="gas-url" placeholder="https://script.google.com/macros/s/.../exec">
              <p class="form-group__hint">GASウェブアプリのデプロイURL</p>
            </div>
          </div>
          <div class="card">
            <h2 class="card__title">LINE Notify</h2>
            <div class="form-group">
              <label class="form-group__label" for="line-token">トークン</label>
              <input class="form-group__input" type="text" id="line-token" placeholder="LINE Notifyトークンを入力">
              <p class="form-group__hint">LINE Notify公式サイトでトークンを発行してください</p>
            </div>
          </div>
          <button type="submit" class="btn btn--primary">設定を保存</button>
        </form>
      </section>

      <!-- 履歴画面 -->
      <section id="screen-history" class="screen">
        <div id="history-list">
          <p class="history-empty">まだ記録がありません。</p>
        </div>
      </section>
    </div>

    <!-- 結果モーダル -->
    <div id="result-overlay" class="modal-overlay">
      <div class="modal">
        <div class="modal__header">
          <h2 class="modal__title">結果</h2>
          <button type="button" class="modal__close" id="btn-close-result">&times;</button>
        </div>
        <div class="modal__body" id="result-body"></div>
      </div>
    </div>

    <!-- タブバー -->
    <nav class="tab-bar">
      <button type="button" class="tab-bar__item active" data-target="screen-input" aria-current="page">
        <span class="tab-bar__icon">&#9998;</span>
        <span class="tab-bar__label">入力</span>
      </button>
      <button type="button" class="tab-bar__item" data-target="screen-settings">
        <span class="tab-bar__icon">&#9881;</span>
        <span class="tab-bar__label">設定</span>
      </button>
      <button type="button" class="tab-bar__item" data-target="screen-history">
        <span class="tab-bar__icon">&#128203;</span>
        <span class="tab-bar__label">履歴</span>
      </button>
    </nav>
  </div>

  <div id="toast-container" class="toast-container"></div>

  <script src="js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(function(e) {
        console.log('SW error:', e);
      });
    }
  </script>
</body>
</html>
